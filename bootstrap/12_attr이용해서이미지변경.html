<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>attr 이용해서 이미지 변경</title>
    <!--bootstrap-->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
    <!--제이쿼리-->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <!--style로 꾸미기-->
    <style>
        .바지꾸미기{
            width: 300px;
            cursor: pointer;
        }
    </style>
  </head>
  <body>
    <div class="container text-center">
      <h2>클릭하면 이미지가 변경됩니다.</h2>
      <img
        id="이미지변경"
        src="반바지.jpg"
        alt="반바지"
        class="img-fluid 바지꾸미기"
        onclick="클릭하기()"
      />
    </div>
  </body>
  <!--클릭하기() 기능 설정하는 스크립트 작성-->
  <script>
    function 클릭하기(){
        const 이미지 = $("#이미지변경"); //id를 활용해서 id태그 가져오기

        //만약 이미지 주소가 반바지로 설정이 되어있다면 긴바지로 변경하기
        if(이미지.attr('src')==='반바지.jpg'){
            이미지.attr({src:'긴바지.jpg', alt:"긴바지"} ); //반바지->긴바지
        }else{
            이미지.attr({src:'반바지.jpg', alt:"반바지"})// 
        }       
    }
    </script>
  <!--bootstrap js-->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>

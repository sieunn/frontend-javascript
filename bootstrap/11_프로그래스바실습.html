<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>프로그래스바 만들기</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <!--bootstrap css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="progress">
        <div
          class="progress-bar"
          id="프로그래스바"
          role="progressbar"
          style="width: 0%"
          aria-valuenow="0"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          0%
        </div>
      </div>
      <button id="시작버튼" class="btn btn-success" onclick="클릭하기()">
        시작
      </button>
    </div>
  </body>

  <!--프로그래스바 스크립트 작성-->
  <script>
    function 클릭하기() {
      const 프로그래스바 = $("#프로그래스바"); //프로그래스바 표시할 div 가져오기
      let 진행상황확인하기 = 0;

      const 진행간격 = setInterval(function () {
        //만약에 100%가 되거나 100% 이상이면 초기화
        if (진행상황확인하기 >= 100) {
          clearInterval(진행간격);
        } else {
          //100% 미만이라면 ++ 계속 1%씩 진행상황현황 늘려주기
          진행상황확인하기++;
          프로그래스바.css("width", 진행상황확인하기 + "%"); //style 가로(bar)가 변경
          프로그래스바.attr("aria-valuenow", 진행상황확인하기); //속성값 중에서 now만 변경
          프로그래스바.text(진행상황확인하기 + "%"); //text 변경된 글자를 보기위해 text 변경
        }
      }, 100);
    }
  </script>

  <!--bootstrap js-->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>

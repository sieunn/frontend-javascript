<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이벤트 리스너 사용하기</title>
</head>
<body>
    <h1>kh 항공 가입하기</h1>
    <pre>
    여권에서 영어이름을 작성할 때 대문자로 표기
    항공사에서도 영어이름 작성하세요 할때 자동으로 작성된 영어이름이 대문자로 작성
    </pre>
    
    이름(영문) : <input type="text" id="영문이름" onkeyup="기능만들기()">
    <script>
        //toLowerCase() : 영어를 모두 소문자로 변경
        //toUpperCase() : 영어를 모두 대문자로 변경
        function 기능만들기(){
            const 기능 = document.getElementById("영문이름");
            기능.value = 기능.value.toUpperCase();
        }
    </script>

    <h1>onpress - enter 키</h1>
    <p>
        input이나 textarea 에 값을 입력후 
        키보드에서 (한글을 제외한) 모든 키를 누르면
        버튼을 따로 클릭하지 않아도 클릭한 것처럼 작동 - 한글만 잘 작동하고 그 외의 문자를 넣으면 한글자마다 엔터가 쳐짐
    
        onkeypress - 권장하진 않음
        onkeydown - onkeypress 대신 권장여기에 엔터기능을 넣음
    
    </p>
    
    <input type="text" onkeydown="엔터기능(event)">
</body>

    <script src="../js/23_onkey-onpress.js"></script>
    
</html>

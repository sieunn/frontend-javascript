<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>태그(요소) 추가하기</title>
    </head>
    <body>
        <h1>appendChild 및 createElement 예제</h1>
        <div id="컨테이너">
            <p>div 안에 새로운 p태그 추가하기</p>

            <!--추가하기 버튼 기능이 있는 버튼 추가-->
            <button onclick="태그추가">추가하기</button>
        </div>

            <script>
                function 태그추가(){
                //새로운 div 생성하기 위해 변수 설정하기
                const newDiv = document.createElement("div");
                newDiv.textContent = "새로운 div입니다.";

                //새로운 p생성하기 위해 변수 설정하기
                const newP = document.createElement("p");
                newP.textContent = "새로운 p입니다.";

                //새로운 div안에 새로운 p추가하기
                newDiv.appendChild(newP);

                /*위 코드는 div를 생성하고 생성한 div안에 p태그를 넣어주긴하지만
                화면에서 어디에다가 div를 넣어야하는지가 없음
                */
                //컨테이너로 이름을 작성한 div 태그에 div 추가하기
                //document.getElementById("컨테이너").appendChild(newDiv);
                //만약 컨테이너 안에 p태그만 추가하길 원한다면
                document.getElementById("컨테이너").appendChild(newDiv);
            }
            </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>채팅봇</title>
    <style>
        body{
            display: flex;
            flex-direction: column;/*채팅시작하기 버튼 밑으로 내리기*/
            align-items: center;
            height: 100vh;
            margin: 0;
            justify-content: center;/*body 안에서 가운데로 정렬하기*/
        }
       #chat-container{
        width: 300px;
        height: 400px;
        border: 2px solid #ccc;
        display: flex;
        justify-content: center; /*div안에서 가운데로 정렬하기*/
        flex-direction: column; /*메세지입력창을 맨 밑으로 내리기*/
        /*
        div 안에서 오른쪽 끝으로 정렬하기
        justify-content: space-between;
        */
        margin-top: 10px;
       } 
       #chat-box{
        flex :1; /*메세지입력창 오른쪽으로 정렬됨*/
        padding:  10px;
        /*
        border : 상하좌우 모두
        border bottom : 테두리에서 아래
        border top : 테두리에서 위
        */
        border-bottom: 2px solid #ccc; /*메시지입력창 위에 선*/
        /*overflow-y : 세로로 내용이 넘칠때 어떻게 보이는지 선택하는 속성(스크롤이 생기면 밑으로 일단 고정)
          overflow-x : 좌우로 내용이 넘칠때 어떻게 보이는지 선택하는 속성
        */
        overflow-y: auto; 
        }
        .message{
            padding: 5px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .user-message{
            background-color: lightblue;
            /*
            align-self : 안에 있는 태그들 정렬상태 설정
            flex-end : 태그를 맨 끝부분(아래쪽 또는 오른쪽)으로 정렬, 메세지 보낼때 보낸 메세지가 밑으로 가도록
            */
            align-self: flex-end;
        }
        .bot-message{
            background-color: lightpink;
            /*
            align-self : 안에 있는 태그들 정렬상태 설정
            flex 태그의 축 정렬을 설정
            flex-end로 끝나는 태그 밑에 맨 첫번째로 텍스트를 넣어주겟다.
            flex-start : 태그를 맨 시작부분(위쪽 또는 왼쪽)으로 정렬
            */
            align-self: flex-start;
        }
        #input-box{
            display: flex;
        }
        #input-box input{
            flex: 1;
            padding: 10px;
            border: none;
            border-top: 2px solid #ccc;
        }
        button {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover{
            background-color: #005623;
        }
    </style>
</head>
<body>
    <h1>채팅 프로그램</h1>
    <button id="toggle-button" onclick="toggleChat()">채팅시작하기</button>
    <div id="chat-container" style="display: none;">
        <div id="chat-box"></div>
        <div id="input-box">
            <input type="text" id="user-input" placeholder="메세지를 입력하세요.">
            <button onclick="sendMessage()">보내기</button>
        </div>
    </div>
    <script>
        function toggleChat(){
            const chatContainer = document.getElementById("chat-container");
            const toggleButton = document.getElementById("toggle-button");
            //초기값이 빈 문자열일 수 있기 때문
            if(chatContainer.style.display == "none" || chatContainer.style.display==""){
                chatContainer.style.display = "flex";
                toggleButton.chatContent = "채팅숨기기";
            }else{
                chatContainer.style.display = "none";
                toggleButton.chatContent = "채팅보이기";
            }
        }

        //자바스크립트는 매개변수가 함수에서 설정한 매개변수와 작성해야되는 
        //개수가 달라도 문제없이 실행됨
        메세지보이기("안녕하세요. KH상담봇입니다. 원하는 메뉴를 입력하세요",'bot')

        function sendMessage(){
            const inputbox = document.getElementById("user-input");
            const message = inputbox.value.trim(); //trim 공백 제거
            
            //만약에 빈칸으로 보낼 경우 아무런 메세지 없이 보내기를 방지하길 원한다면 설정
            if(message ==""){
                return; //return을 추가해서 더이상 밑으로 못가게 끝내기
            }

            메세지보이기(message,"user");
            inputbox.value = ""; //input값에 새로운 값으로 ""을 넣어서 메세지 내용을 초기화
            
            //채팅봇 띄우기 , (유저가 채팅을 보내고 1초 텀을 주고 답장보내주기)
            setTimeout(()=>{
                메세지보이기("저는 채팅봇입니다." , "bot");
            }, 2000) //1초후에 메세지 보이기

        }

        function 메세지보이기(message,sender){
            const chatbox = document.getElementById("chat-box");
            const messageElement = document.createElement("div");
            //                        div 클래스명 
            //                          message   user or bot    -message붙이기  
            messageElement.classList.add("message", sender +  "-message");
            messageElement.textContent = message; //메세지 보이기
            chatbox.appendChild(messageElement); //보낸 내용 추가하기
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>점심메뉴 고르기</title>
    </head>
    <body>
        <h2> 점심메뉴 고르기 </h2>
        <div id="menu">
            <h3>메뉴 리스트</h3>
            <ul id="menu-list">
                <li>피자</li>
                <li>햄버거</li>
                <li>짜장면</li>
                <!--나중에 메뉴 추가하기를 했을 때 추가될 것-->
            </ul>
        </div>
        <style>
            button{
                padding: 10px 20px;
                background-color: green;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            /*버튼 위에 마우스 올렸을때 색상변경*/
            button:hover{
                background-color: yellowgreen;
            }
            ul{
                list-style-type: none;
            }
        </style>
        <button onclick="메뉴선택()">메뉴 선택하기</button>
        <button onclick="메뉴추가()">메뉴 추가하기</button>
        <script>
            //메누 추가 기능만들기
            function 메뉴추가(){
                const 메뉴리스트 = document.getElementById("menu-list");

            //메뉴 추가 입력 프롬포트 추가하기
                const 신메뉴 = prompt("새로운 메뉴를 입력해주세요");
                //만약 신메뉴를 입력해서 확인을 눌렀다면 
                if(신메뉴){ //확인을 누르면 true
                    //li 태그 추가하기
                    const newItem = document.createElement('li'); 
                    
                    //만들어놓은 li 태그 안에 프롬토트로 추가할 내용 적은것
                    newItem.textContent = 신메뉴; 

                    //화면에 보이게끔 추가하기
                    메뉴리스트.appendChild(newItem);
                }
            }
            /*
            createElement : 태그 생성하기, 닫는 태그는 표시 안해줘도 됨
                예를 들어 div태그를 생성하길 원한다면 
                document.createElement('div');작성

            appendChild : 눈에 보이게끔 부모 태그에 새로 만든 자식태그를 추가
            
                                            메뉴리스트.appendChild(newItem);
            id 값 제거하고 태그만 작성하기           ul.appendChild(li)  
                                            메뉴리스트 = ul 태그값
                                            newItem = 새로 추가되는 li태그값  

            */


            //메뉴선택 기능만들기
            function 메뉴선택(){
                const 메뉴리스트 = document.getElementById("menu-list");
                // li 태그를 선택해서 숫자 배열로 만들기
                const 아이템들 = document.getElementsByTagName("li");
                console.log("아이템들 : " + 아이템들);
                //만약 모든 아이템을 보길 원한다면 for문 사용
                //랜덤 숫자
                const 랜덤숫자 = Math.floor(Math.random()*아이템들.length);
                console.log("랜덤으로 나온 숫자 : " + 랜덤숫자);
                const 아이템선택 = 아이템들[랜덤숫자];
                console.log("선택된 아이템 : " + 아이템선택);
                console.log("선택된 아이템 : " + 아이템선택.innerText);
                alert("오늘의 점심메뉴는 ? " + 아이템선택.innerText);

            }
        </script>
    </body>
</html>

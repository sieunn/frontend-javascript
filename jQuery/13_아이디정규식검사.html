<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>아이디정규식검사</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#username").on("input",function(){
                const 유저아이디 = $(this).val();
                const 정규식 = /^[a-z0-9]{6,16}$/; //영어소문자와 숫자로 이루어진 6~16글자

                //만약 정규식으로 테스트 했을 때 유저아이디가 유효한지 체크하는 if문작성
                if(정규식.test(유저아이디)){
                    $("#msg").text("유효한 아이디입니다.").css("color","green");
                }else{
                    $("#msg").text("유효하지 않는 아이디입니다.").css("color","red")
                }
            });
        });
    </script>
</head>
<body>
    <label>아이디 : </label>
    <input type="text" id="username">
    <span id="msg"></span>
</body>
</html>

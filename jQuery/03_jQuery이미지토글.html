<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>이미지토글</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
        img{
            width: 500px;
            height: 400px;
        }
    </style>
    <script>
        function 이미지보이기숨기기(){
            $("#이미지").slideToggle(); //천천히 하려면 "slow" 넣어주면됨
        }
    </script>
</head>
<body>
    <button id="토글이미지버튼" onclick="이미지보이기숨기기()">이미지버튼</button>
    <br>
    <img id="이미지" src="핑크짱구.jpg">
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>jQuery 개요</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        //jquery는 $()로 표기
        $(document).ready(function(){
            $("#토글버튼").click(function(){ // 토글버튼 클릭하면
                $("h1").toggle("slow"); //h1에  //천천히 숨기기 보이기 작동
            })
        })
    </script>
</head>
<body>
    <h1>토글 보이기 숨기기</h1>
    <button id="토글버튼">버튼</button>
</body>
</html>

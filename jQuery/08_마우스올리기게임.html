<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>마우스 올리기 게임</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $(".box").on("mouseenter",function(){
                $(this).css("background-color",get랜덤색상()); //this = .box
            })
        })

        function get랜덤색상(){
            const 색상코드 = '0123456789ABCDEF'; //16자리
           let 색상 ='#'; //#을 맨 앞에 고정시킨 후 뒤에 색상 코드 추가

            for(let i =0; i<6; i++){
                    //a는 실수
                
                //const a = Math.random()*16;
                //const b = Math.floor(a); //ceil올림 floor버림 round반올림
                // 색상 += 색상코드[b];
                // 위의 코드 3줄을 한줄로 
                색상 += 색상코드[Math.floor(Math.random()*16)];


                
            }
            return 색상; //완성된 색상 코드를 반환
        }
    </script>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>

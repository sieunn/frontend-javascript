<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>알림띄우기</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        function 버튼클릭(){
            alert("버튼이 클릭되었습니다.");
        }
    </script>
</head>
<body>
    <button onclick="버튼클릭()">버튼클릭</button>
</body>
</html>

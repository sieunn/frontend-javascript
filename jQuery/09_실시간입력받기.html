<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>실시간입력받기</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#인풋필드").on("input", function(){
                $("#텍스트보여주기").text($(this).val()); //val=value 값
            })
        })
    </script>
</head>
<body>
    <input type="text" id="인풋필드" placeholder="텍스트를 입력하세요">
    <p>입력할 텍스트 : <span id="텍스트보여주기"></span></p>
</body>
</html>
